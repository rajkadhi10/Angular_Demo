<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class=" border border-light p-5">

    <div class="form-group ">
        <label for="inputname">Name:</label>
        <div class="">
            <input type="text" id="firstName" formControlName="name" class="form-control" placeholder="First name">
        </div>
    </div>
    <div class="form-group ">
        <label for="inputname">Password:</label>
        <div class=" ">
            <input type="password " id="lastname " class="form-control mb-4 " formControlName="password" placeholder="Password ">
        </div>
    </div>
    <button class="btn btn-info my-6 btn-block " type="submit ">Create User</button>
    <hr>
</form>

<button class="btn btn-info my-4 btn-block " (click)="display() ">Get Users</button>
<div *ngIf="getuser ">

    <table class="table ">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr *ngFor="let dat of data; let i=index">
            <td>{{i+1}}</td>
            <td>{{dat.name}}</td>
        </tr>
    </table>
</div>
